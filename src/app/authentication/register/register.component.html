<div class="container">
    <span class="welcome">Welcome</span>
    <div class="login-box">
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" autocomplete="off" name="email" [(ngModel)]="email" />
        </div>
        <div class="input-box">
            <label for="password">Password:</label>
            <input type="password" autocomplete="off" name="password" [(ngModel)]="password" />
        </div>
        <div class="account-box">
            <span class="account">Already have account ?</span>
            <span (click)="login()" class="register">Login</span>
        </div>
        <button (click)="register()">Register</button>
    </div>
</div>
