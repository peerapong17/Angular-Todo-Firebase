<span class="list-container">
  <div class="checkbox-container">
    <input type="checkbox" name="vehicle1" [(ngModel)]="isCompleted" (click)="toggle()" />
  </div>
  <div class="task-container">
    <span *ngIf="!isEditing ; else elseBlock">{{task}}</span>
    <span class="timeStamps">{{createdAt.toDate() | date:'shortTime'}}</span>
    <ng-template #elseBlock>
      <input autofocus class="input-update" type="text" [(ngModel)]="task">
    </ng-template>
  </div>

  <div class="btn-container">
    <button (click)="onEdit()" *ngIf="!isEditing;else elseBtnEdit" class="btn-edit"><fa-icon [icon]="faEdit"></fa-icon></button>
    <ng-template #elseBtnEdit>
      <button (click)="onUpdate()" class="btn-update"><fa-icon [icon]="faCheck"></fa-icon></button>
    </ng-template>
    <button (click)="onDelete()" *ngIf="!isEditing;else elseBtnDelete" class="btn-delete"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
    <ng-template #elseBtnDelete>
      <button (click)="onCancel()" class="btn-cancel"><fa-icon [icon]="faTimes"></fa-icon></button>
    </ng-template>
  </div>
</span>
